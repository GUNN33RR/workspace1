<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>
<body>
  <header>
  <h1 class="main-headding ">Let me Boost you</h1>
    <p>Give me your account info</p>
  </header>
  <section>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <label for="account_user">Enter your account username: </label>
        <input type="text" name="account_user" id="account_user" required />
      </div>
      <div class="form-example">
        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="form-example">
        <label for="current_rank">Enter your current rank: </label>
        <input type="text" name="current_rank" id="current_rank" required />
      </div>
      <div class="form-example">
        <label for="desired_rank">Enter your desired rank: </label>
        <input type="text" name="desired_rank" id="desired_rank" required />
      </div>
      <div class="form-example">
        <input type="submit" value="Subscribe!" />
      </div>
    </form>
  </section>
</body>
</html>
